<!doctype html>
<html lang="Ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
        <div class="input-box">
             <input type="text" placeholder="Нікнейм" required>
             <i class='bx bx-user-circle'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Пароль" required>
            <i class='bx bxs-lock'></i>
        </div>
        <div class="remember">
            <label for=""> <input type="checkbox">Запама'ятай мене</label>
            <a href="/support">Забув пароль</a>
        </div>

        <button type="submit" class="btn">Увійти</button>

        <div class="register-link">
            <p>Створити акаунт <a href="#">Реєстрація</a></p>
        </div>
        <div class="home-button-container">
            <a href="/home" class="home-button">Головна</a>
        </div>
        <div class="login-form">
        </div>
        </form>
    </div>

</body>
</html>
