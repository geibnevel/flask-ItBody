<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна - ItBody</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-img {
            background-image: url('/static/images/3.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            filter: blur(8px);
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.1);
            background: transparent;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .content-wrapper h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s;
            color: white;
        }
        .content-wrapper p {
            font-size: 1.5em;
            margin-bottom: 20px;
            animation: fadeIn 3s;
            color: white;
        }
        .btn-primary {
            background-color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            border-radius: 30px;
            color: #333;
        }
        .btn-primary:hover {
            background-color: #1abc9c;
        }
        .social-icons a {
            color: white;
            font-size: 2em;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .subscribe-section {
            margin-top: 40px;
            animation: fadeIn 4s;
        }
        .subscribe-section input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 250px;
            margin-right: 10px;
        }
        .subscribe-section button {
            padding: 10px 20px;
            background-color: white;
            border: none;
            border-radius: 30px;
            color: #333;

        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="bg-img"></div>
<div class="overlay"></div>

<div class="content-wrapper">
    <h1>Вітаємо на ItBody!</h1>
    <p>Дізнайтеся більше про наші статті та послуги</p>
    <a href="/posts" class="btn btn-primary">Дізнатися більше </a>


    <div class="social-icons mt-4">
        <a href="https://facebook.com" target="_blank" class="bx bxl-facebook"></a>
        <a href="https://twitter.com" target="_blank" class="bx bxl-twitter"></a>
        <a href="https://instagram.com" target="_blank" class="bx bxl-instagram"></a>
        <a href="https://linkedin.com" target="_blank" class="bx bxl-linkedin"></a>
    </div>


    <div class="subscribe-section mt-5">
        <p>Дізнатись про автора трохи більше</p>
        <button onclick="location.href='/about'">Перейти</button>
    </div>
</div>



</body>
</html>
