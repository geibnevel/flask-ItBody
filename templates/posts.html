<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статті</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}


h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 40px;
}


.article-card {
    background-color: #2a2a2a;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid #4a4a4a;
    opacity: 0;
    animation: fadeInUp 0.5s ease forwards;
    animation-delay: calc(0.1s * var(--article-index));
    transition: transform 0.3s ease, background-color 0.3s ease;
}


.article-card:hover {
    transform: scale(1.05);
    background-color: #3a3a3a;
}


.article-card h2 {
    color: #ffcc00;
    margin-bottom: 10px;
}


.article-card p {
    color: #ccc; /
}


.article-card small {
    display: block;
    margin-bottom: 15px;
    color: #aaa;
}


.article-card .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ffcc00;
    color: #1a1a1a;
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
}


.article-card .btn:hover {
    background-color: #ffdd33;
}


@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}


.article-list .article-card {
    --article-index: 0;
}

.article-list .article-card:nth-child(n) {
    --article-index: n;
}

.header {
    position: fixed;
    top: 0;
    right: 0;
    display: flex;
    gap: 15px;
    background-color: #2a2a2a;
    padding: 10px 20px;
    border-bottom-left-radius: 15px;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}


.header-item {
    color: #ffcc00;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    transition: color 0.3s ease;
}


.header-item:hover {
    color: #ffdd33;
}

.header-item i {
    margin-right: 5px;
}


body {
    padding-top: 60px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-5">Всі статті на сайті</h1>
        <div class="article-list">
            {% for article in articles %}
            <div class="article-card">
                <h2>{{ article.title }}</h2>
                <p>{{ article.intro }}</p>
                <small>Дата: {{ article.date }}</small><br>
                <a href="/posts/{{ article.id }}" class="btn btn-sm mt-3">Детальніше</a>
                <div class="header">
                    <a href="/about" class="header-item"><i class="fas fa-home"></i> Про мене</a>
                    <a href="/create-article" class="header-item"><i class="fas fa-user"></i> Створити статтю</a>
                    <a href="/support" class="header-item"><i class="fas fa-cog"></i> Технічна підтримка</a>
</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
